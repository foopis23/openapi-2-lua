name: Publish to npm

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: read

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://registry.npmjs.org
          cache: npm

      - name: Install
        run: npm ci

      - name: Build
        run: npm run build

      - name: Verify tag matches package version
        if: startsWith(github.ref, 'refs/tags/')
        shell: bash
        run: |
          TAG="${GITHUB_REF_NAME}"
          PKG_VERSION="$(node -p "require('./package.json').version")"
          if [[ "$TAG" != "v$PKG_VERSION" ]]; then
            echo "Tag/version mismatch: tag='$TAG' package.json version='$PKG_VERSION'"
            echo "Expected tag to be: v$PKG_VERSION"
            exit 1
          fi

      - name: Publish
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
